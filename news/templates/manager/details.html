{% extends 'managerDash.html' %}

{% block title %}Edit Post {{post.name}} {% endblock %}

{% block content %}
<div class="container p-4 main-content">
  <div class="p-2 float-end">
    <a href="{% url 'news:Edit_Post' post.id %}" class="btn btn-primary">Edit</a>
    <button onclick="history.go(-2); return false;" class="btn btn-secondary">Go back</button>
  </div>
  <h3>{{post.title}}</h3>
  <p class="text-muted">{{post.category}} - {{post.published}}</p>
  <p>{{post.body|safe}}</p>
</div>
{% endblock %}
